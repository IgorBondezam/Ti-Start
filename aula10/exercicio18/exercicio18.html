<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
    #pai{
        height: 100%;
        width: 100%;
        background-color: cornflowerblue;
        position: absolute;
    }
    #filhas{
        height: 100px;
        width: 100px;
        background-color: orangered;
    }

</style>
<body>
    <div id="pai">
        <div id="filhas" style="position:fixed; top: 0;"></div>
        <div id="filhas" style="position:fixed; bottom: 0;"></div>
        <div id="filhas" style="position:fixed; top: 0; right: 0;"></div>
        <div id="filhas" style="position:fixed; bottom: 0; right: 0;"></div>
    </div>
</body>
