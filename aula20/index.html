<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
        padding: 0;
        width: 80%;
        height: auto;
    }
    fieldset{
        padding: 2px;
        border: none;
    }
    section#formulario{
        padding: 5px;
        margin: 30px auto;
    }
    form{
        width: 100%;
        height: auto;
        padding: 2px;
    }
    label{
        display: block;
        width: 100%;
        height: auto;
    }
    .txt{
        width: 100%;
        height: 30px;
    }


</style>
<body>
<section id="formulario">
    <form method="post" name="cadastro">
        <fieldset>
            <legend>Cadastro do Usuário</legend>
            <label for="nomeUsu">Nome</label>
            <input type="text" required placeholder="Digite seu nome" class="txt" id="nomeUsu" name="nomeUsu" value="">
            <label for="sobrenomeUsu">Sobrenome</label>
            <input type="text" class="txt" id="sobrenomeUsu" name="sobrenomeUsu" value="">
            <label for="dataUsu">Data de Nascimento</label>
            <input type="text" class="txt" id="dataUsu" name="dataUsu" value="">
        </fieldset>
        <fieldset>
            <legend>SEXO</legend>
            <label for="m">MASCULINO</label>
            <input type="radio" id="m" name="genero" value="m">
            <label for="f">FEMININO</label>
            <input type="radio" id="f" name="genero" value="f">
        </fieldset>
        <fieldset>
            <legend>Tipo de Aula</legend>
            <label for="php">PHP</label>
            <input type="checkbox" id="php" name="php" value="php">
            <label for="js">JavaScript</label>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="html">Html/Css</label>
            <input type="checkbox" id="html" name="html_css" value="HTML/CSS">
        </fieldset>
        <fieldset>
        <select>
            <option value="">Selecione</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="master">Master</option>
        </select>
        </fieldset>
        <fieldset>
        <label for="edicao">Escreva mais sobre você</label>
        <textarea id="edicao" cols="30" rows="10"></textarea>
        </fieldset>
            <input type="submit" name="enviarDados" value="ENVIAR">
    </form>
</section>

</body>
</html>
